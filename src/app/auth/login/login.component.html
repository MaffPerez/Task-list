<section class="vh-100">
    <div class="container p-4 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100 rounded bg-success text-dark bg-opacity-10 border shadow-lg container-login">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img
            src="../assets/images/to-do-list.svg"
            class="img-fluid" 
            alt="Man task image"
          />
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 d-flex flex-column justify-content-center container-input-login p-4">
          <h1 class="mb-5 text-center">Login</h1>
          <form [formGroup]="presenterLogin.form">
            <div class="input-group mb-4">
              <span class="input-group-text bg-white"><i class="fa-regular fa-envelope"></i></span>
              <input
                formControlName="user"
                type="text"
                class="form-control form-control-lg"
                placeholder="Usuario"/>
            </div>
  
            <div class="input-group mb-4">
              <span class="input-group-text bg-white"><i class="fa-solid fa-lock"></i></span>
              <input
                formControlName="password"
                type="password"
                class="form-control form-control-lg"
                placeholder="Contraseña"
              />
            </div>
            <small  *ngIf="isLoginError" class="text-danger ms-2">Usuario o contraseña incorrecta, intente otra vez.</small>
            <button type="submit" class="btn btn-success btn-lg w-100" [disabled]="!presenterLogin.form.valid" (click)="validateUser(presenterLogin.form.value)">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
